<div class="form-overlay">
    <div class="sign-container">
        <div class="form-container">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue to your account</p>

            <form (ngSubmit)="handleSignIn()">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Your Email Id" [(ngModel)]="user.email" name="email"
                        required />
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Your Password" [(ngModel)]="user.password"
                        name="password" required />
                </div>

                <div class="remember-forgot">
                    <label class="remember">
                        <input type="checkbox" id="remember" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

                <button type="submit" class="main-btn">Sign In</button>

                <p class="login-link">
                    Don't have an account?
                    <a (click)="goToSignUp()">CREATE AN ACCOUNT</a>
                </p>
            </form>
        </div>
    </div>
</div>
