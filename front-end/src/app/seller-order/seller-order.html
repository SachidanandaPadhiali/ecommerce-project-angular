<div class="main-content">
    <h1>Manage Orders</h1>
    <nav class="tabs" role="tablist" aria-label="Order status">
        <div *ngFor="let s of sections" class="tab" role="tab" tabindex="0" [attr.aria-selected]="isActive(s.id)"
            [class.active]="isActive(s.id)" (click)="select(s.id)" (keydown.enter)="select(s.id)"
            (keydown.space)="select(s.id)">
            <div class="info-right">{{ s.label }} {{ s.count }}</div>
        </div>
    </nav>

    <!--PENDING ORDERS-->
    <section *ngFor="let section of sections" class="panel" role="tabpanel" [hidden]="!isActive(section.id)">

        <h2 style="padding-bottom: var(--mb-2);">{{ section.label }} Orders ({{section.count}})</h2>

        <ng-container *ngIf="sellerOrders$ | async as allOrders">
            <ng-container *ngIf="filterBySection(allOrders, section.id).length > 0; else noOrders">

                <!-- Pass only filtered orders to the table component -->
                <app-seller-order-page [ordersBySection]="filterBySection(allOrders, section.id)"
                    (statusChanged)="handleStatusChange($event)" style="animation: fadeIn 1s ease-in forwards;@keyframes revealDown { 0% {clip-path: inset(100% 0 0 0);} 100% {clip-path: inset(0 0 0 0);}}">
                </app-seller-order-page>

            </ng-container>
        </ng-container>

        <ng-template #noOrders>
            <div class=" empty-section">
                <img class="empty-section-icon" src="assets/image/noorders.png" style="border: none;">
                <h2>There are no {{section.id}} orders to display</h2>
            </div>
        </ng-template>
    </section>
</div>
