<div class="main-content">
    <h1>Manage Orders</h1>
    <nav class="tabs" role="tablist" aria-label="Order status">
        <div *ngFor="let s of sections" class="tab" role="tab" tabindex="0" [attr.aria-selected]="isActive(s.id)"
            [class.active]="isActive(s.id)" (click)="select(s.id)" (keydown.enter)="select(s.id)"
            (keydown.space)="select(s.id)">
            <div class="info-right">{{ s.label }} {{ s.count }}</div>
        </div>
    </nav>

    <!--PENDING ORDERS-->
    <section *ngFor="let section of sections" class="panel" role="tabpanel" [hidden]="!isActive(section.id)">

        <h2>{{ section.label }} Applications</h2>
        <table class="seller-order">
            <thead>
                <tr>
                    <th class="text-center">Order Date</th>
                    <th class="text-center">Order Details</th>
                    <th class="text-center">Image</th>
                    <th class="text-center">Product Name</th>
                    <th class="text-center">Delivery</th>
                    <th class="text-center">Order Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody class="table-hover">

                <div *ngIf="sellerOrders$ | async as allOrders">
                    <ng-container *ngIf="filterBySection(allOrders,section.id).length > 0; else noApps">
                        <app-seller-order-page *ngFor="let orders of filterBySection(allOrders,section.id)"
                            [ordersBySection]="allOrders">
                        </app-seller-order-page>
                    </ng-container>

                    <ng-template #noApps>
                        <p>No applications in this section.</p>
                    </ng-template>
                </div>

            </tbody>
        </table>
    </section>
</div>
