<div [ngClass]="{ 'product-list': true, loading: loading }">
    <h1 *ngIf="category !== ''">Products In {{ category }}</h1>
    <ul *ngIf="products?.length && wishList" class="product-grid">
        <app-product-card *ngFor="let product of products" [product]="product" [wishList]="wishList"
            (wishToggled)="toggleWish($event)" (cartAdded)="addProductToCart($event)">
        </app-product-card>
    </ul>

    <div *ngIf="error" class="error">{{ error }}</div>
</div>
